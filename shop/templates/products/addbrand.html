{% extends 'base.html' %}
{% block title %}
{% if title %} {{ title }} {% else %} Add Brand or Category {% endif %}
{% endblock title %}
{% block content %}
{% include '_messages.html' %}
<div class="container">
    <div class="row">
        <div class="col-md-3"></div>
        <div class="col-md-8">
            {% if brands %}
            <h1 class="text-center mt-5">Add a Brand</h1>
            <form action="" method="POST">
                <input type="text" name="brand" placeholder="Brand Name" class="form-control">
                <input type="submit" value="Add brand" class="btn btn-info mt-2">
        </form>
            {% else %}
            <h1 class="text-center mt-5">Add a category</h1>
            <form action="" method="POST">
                <input type="text" name="category" placeholder="Category Name" class="form-control">
                <input type="submit" value="Add Category" class="btn btn-info mt-2">
        </form>
            {% endif %}
        </div>
        <div class="col-md-3"></div>
    </div>
</div>

{% endblock content %}
