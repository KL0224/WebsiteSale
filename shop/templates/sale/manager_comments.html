<!-- shop/templates/sale/manage_comments.html -->
{% extends 'base.html' %}
{% block content %}
<div class="container mt-5">
    <h3>Products with Comments</h3>
    <table class="table">
        <thead>
            <tr>
                <th>Product</th>
                <th>Number of Comments</th>
                <th>Action</th>
            </tr>
        </thead>
        <tbody>
        {% for product in products %}
            <tr>
                <td>{{ product.name }}</td>
                <td>{{ product.reviews|length }}</td>
                <td>
                    <a href="{{ url_for('product_comments_detail', product_id=product.id) }}" class="btn btn-info btn-sm">View Details</a>
                </td>
            </tr>
        {% endfor %}
        </tbody>
    </table>
</div>
{% endblock %}
